<body>
	<nav_banner class="ls_sky_background" ls_small_reverse>
		<img src="${processed.icon}" alt="${processed.name}" />
		<span>${processed.name}</span>
	</nav_banner>
</body>

<script>
	const icon = data.context.global_context.site_logo;

	if (!data.context.preload) {
		data.context.preload = [];
	}

	data.context.preload.push({type: "image", source: icon});

	return {
		name: data.context.global_context.site_name,
		icon: icon
	};
</script>
